<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="js/main.js"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-effect">
  <div class="p-2 md:p-5 md:flex gap-10">
    <div class="w-full max-w-md bg-white md:p-8 p-5 rounded-lg shadow-md">
      <a href="#">
        <img src="images/logo.svg" class="h-10 mb-10" alt="Logo">
      </a>
      <div class="text-start">
          <h1 class="md:text-3xl text-2xl font-medium mb-5">
            Sign in to your account
          </h1>
          <p class="text-gray-800 mt-2">Access your sales dashboard and team activity</p>
      </div>
      <div class="mt-6">
          <button class="w-full flex items-center justify-center gap-2 py-3 border rounded-md text-gray-800 font-bold hover:bg-gray-100">
            <img src="images/google.svg" class="w-5" alt="Microsoft"> Sign up with Google
          </button>
          <button class="w-full flex items-center justify-center gap-2 py-3 mt-3 border rounded-md text-gray-800 font-bold hover:bg-gray-100">
              <img src="images//Microsoft.svg" class="w-5" alt="Microsoft"> Sign up with Microsoft
          </button>
          <div class="flex items-center my-6">
              <hr class="flex-grow border-gray-300">
              <span class="px-3 text-gray-500">OR</span>
              <hr class="flex-grow border-gray-300">
          </div>
          <form>
            <label class="block text-gray-800 font-medium text-sm">Full Name</label>
            <input type="email" class="w-full mt-1 p-2 border rounded-md" placeholder="Enter your full name" required>
              <label class="block mt-4 text-gray-800 font-medium text-sm">Email*</label>
              <input type="email" class="w-full mt-1 p-2 border rounded-md" placeholder="Enter your email" required>
              <label class="block mt-4 text-gray-800 font-medium text-sm">Password*</label>
              <input type="password" class="w-full mt-1 p-2 border rounded-md" placeholder="Create a password" required>
              <label class="block mt-4 text-gray-800 font-medium text-sm">Confirm Password*</label>
              <input type="password" class="w-full mt-1 p-2 border rounded-md" placeholder="Confirm password" required>
             
              <button class="w-full text-white py-3 mt-4 rounded-md btn-primary">Create Account</button>
          </form>
          <div class="flex gap-1 mt-4">
              <input type="checkbox" class="mr-2 md:p-3 w-5 h-5">
              <span class="text-sm text-gray-600">By Signing in, you agree to our <a href="#" class="text-purple-600">Terms of Service</a> and <a href="#" class="text-purple-600">Privacy Policy</a></span>
          </div>
          <div class="text-center mt-10 text-gray-800">
              Don't have an account? <a href="#" class="text-purple-700 font-bold">Sign Up</a>
          </div>
      </div>
    </div>
    <div class="w-full mt-10 md:mt-0">
          <header class="p-0 mb-8 flex justify-end gap-6 items-center">
            <h1 class="text-sm text-gray-600">Not a LeaderUp user?</h1>
            <button class="bg-purple-200 text-primary px-4 py-2 rounded-lg text-sm font-bold px-6">Try it free</button>
        </header>
        <img src="images/login_img.webp" class="w-full rounded-md md:mt-18" alt="login banner">
    </div>
  </div>
</body>

</html>
